<!DOCTYPE html>
<html>
<head>
	<title>Get User IP and Location</title>
</head>
<body>
	<h1>Get User IP and Location</h1>
	<form onsubmit="getUserInfo(event)">
		<label for="ip">Enter IP address:</label>
		<input type="text" id="ip" name="ip">
		<input type="submit" value="Submit">
	</form>

	<div id="results"></div>

	<script>
		function getUserInfo(event) {
			event.preventDefault();

			// Retrieve the user's IP address from the user input
			const ip = document.getElementById('ip').value;

			// Set up the URL for the API request
			const url = `https://tools.keycdn.com/geo?host=${ip}`;

			// Send the API request and retrieve the response
			fetch(url)
				.then(response => response.text())
				.then(data => {
					// Display the response data
					document.getElementById('results').innerHTML = data;
				})
				.catch(error => {
					// Display an error message if the request fails
					document.getElementById('results').innerHTML = 'An error occurred while fetching data.';
				});
		}
	</script>
</body>
</html>
