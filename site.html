<!DOCTYPE html>
<html>
<head>
	<title>Get User IP</title>
</head>
<body>
	<h1>Get User IP</h1>
	<form onsubmit="getUserIP(event)">
		<label for="ip">Enter IP address:</label>
		<input type="text" id="ip" name="ip">
		<input type="submit" value="Submit">
	</form>

	<p id="message"></p>

	<script>
		function getUserIP(event) {
			event.preventDefault();

			// Retrieve the user's IP address from the user input
			const ip = document.getElementById('ip').value;

			// Set up the URL for the API request
			const url = `https://tools.keycdn.com/geo?host=${ip}`;

			// Send the API request and retrieve the response
			fetch(url)
				.then(response => response.text())
				.then(data => {
					// Display the response data on the page
					document.getElementById('message').textContent = data;
				})
				.catch(error => {
					// Display an error message if there was a problem with the API request
					document.getElementById('message').textContent = 'An error occurred while fetching data.';
				});
		}
	</script>
</body>
</html>
